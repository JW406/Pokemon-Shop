<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    <app-card-item [title]="tile.data.pokeName" [price]="tile.data.price" [img]="tile.data.img">
    </app-card-item>
  </mat-grid-tile>
</mat-grid-list>
