<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let item of tabs" [routerLink]="[item.link]" routerLinkActive="active">
        <mat-icon class="mr-5" [svgIcon]="item.icon"></mat-icon>
        {{item.name}}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
