<div class="wrapper">
  <div class="container">
    <div class="top" [style.backgroundImage]="_img"></div>
    <div [ngClass]="bottomClasses">
      <div class="left">
        <div class="details">
          <h1>{{ title }}</h1>
          <p>{{ price }} Pok√© Token</p>
        </div>
        <div class="buy" (click)="buy()"><i class="material-icons">add_shopping_cart</i></div>
      </div>
      <div class="right">
        <div class="done"><i class="material-icons">done</i></div>
        <div class="details">
          <h1>{{ title }}</h1>
          <p>Added to your cart</p>
        </div>
        <div class="remove" (click)="remove()"><i class="material-icons">clear</i></div>
      </div>
    </div>
  </div>

    <div class="icon"><i class="material-icons">info_outline</i></div>
